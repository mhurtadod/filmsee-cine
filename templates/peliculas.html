{% extends 'base.html' %}
{% block head %}
  <style>
    #cartelera {
      margin-bottom: 10px;
      padding: 10px;
      display: flex;
    }

    .pelicula {
      margin-left: 5px;
      margin-right: 5px;
    }

  </style>
{% endblock head %}

{% block content %}
{% if esAdmin %}
  <h1>AGREGAR NUEVA PELICULA</h1>
  <div class="row">
    <div class="col-6">
      <form method="post" action="/cartelera/">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre" name="nombre" placeholder="Ingrese el nombre de la pelicula">
        </div>
        <div class="mb-3">
          <label for="anio" class="form-label">Año</label>
          <input type="number" class="form-control" id="anio" name="anio" placeholder="Año">
        </div>
        <div class="mb-3">
          <label for="portada" class="form-label">URL Portada</label>
          <input type="text" class="form-control" id="portada" name="portada" placeholder="Ingrese la url de la portada">
        </div>
        <div class="mb-3">
          <input type="submit" class="btn btn-primary" value="Registrar">
        </div>
      </form>
      
    </div>
  </div>
{% endif %}

  <h1>CARTELERA</h1>
  <section id="cartelera">
    {% for pelicula in peliculas %}

    <div class="card pelicula" style="width: 18rem;">
      <img src="{{pelicula.portada}}" class="card-img-top" alt="{{pelicula.nombre}}">
      <div class="card-body">
        <h5 class="card-title">{{pelicula.nombre}}</h5>
        <p class="card-text">{{pelicula.nombre}}. {{pelicula.anio}}</p>
      </div>
    </div>
    {% endfor %} 
  </section>
{% endblock content %}
